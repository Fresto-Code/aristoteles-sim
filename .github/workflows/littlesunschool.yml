name: CD
on:
  push:
    branches: [ production ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Deploying to littlesunschool"
        uses: appleboy/ssh-action@master
        with:
          host: '146.190.81.35'
          username: ${{ secrets.USERNAME_LITTLESUNSCHOOL }}
          PASSWORD: ${{ secrets.PASSWORD_LITTLESUNSCHOOL }}
          port: 22
          script: |
            cd public_html/
            git pull origin production
