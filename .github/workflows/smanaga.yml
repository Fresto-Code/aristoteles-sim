name: CD
on:
  push:
    branches: [production]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Deploying to smanaga"
        uses: appleboy/ssh-action@master
        with:
          host: "167.172.95.149"
          username: ${{ secrets.USERNAME_SMANAGA }}
          PASSWORD: ${{ secrets.PASSWORD_SMANAGA }}
          port: 22
          script: |
            cd public_html
            git checkout production
            git pull origin production
            /usr/local/lsws/lsphp81/bin/php /usr/local/bin/composer install --ignore-platform-reqs
            /usr/local/lsws/lsphp81/bin/php ./artisan optimize
            /usr/local/lsws/lsphp81/bin/php ./artisan migrate
            /usr/local/lsws/lsphp81/bin/php /usr/local/bin/composer install --ignore-platform-reqs
